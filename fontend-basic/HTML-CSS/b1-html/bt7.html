<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT7 - Table</title>
    <style>
        table, th, td {
            border: 1px dashed black;
            border-collapse: collapse;
            text-align: center;
        }
        thead {
            background-color: rgb(229, 229, 229);
        }
</style>
</head>
<body>
    <h1>Thời khóa biểu buổi sáng</h1>
    <table style="width: 1000px;">
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Thứ hai</th>
                <th>Thứ ba</th>
                <th>Thứ tư</th>
                <th>Thứ năm</th>
                <th>Thứ sáu</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>7:00 - 8:00</td>
            <td>Toán</td>
            <td>Văn</td>
            <td>Lý</td>
            <td>Hóa</td>
            <td>Tiếng Anh</td>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td>Văn</td>
            <td>Toán</td>
            <td>Sinh</td>
            <td>Sử</td>
            <td>Địa</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td colspan="2" style="background-color: bisque;">Tin học</td>
            <td>Toán</td>
            <td>GDCD</td>
            <td>Thể dục</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
