<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT9 - Form Option</title>
</head>

<body>
    <h1>Khảo sát ý kiến</h1>
    <form action="">
        <div>
            <div>
                <h3>Bạn thích ăn gì nhất ?</h3>
                <input type="radio" name="eat" id="pho">
                <label for="pho">Phở</label><br>
                <input type="radio" name="eat" id="bun">
                <label for="bun">Bún</label><br>
                <input type="radio" name="eat" id="com">
                <label for="com">Cơm</label><br>
            </div>

            <div>
                <h3>Đồ uống bạn yêu thích:</h3>
                <input type="checkbox" name="drink" id="cf">
                <label for="cf">Cà phê</label><br>
                <input type="checkbox" name="drink" id="tea">
                <label for="tea">Trà</label><br>
                <input type="checkbox" name="drink" id="juice">
                <label for="juice">Nước ép</label><br>
                <input type="checkbox" name="drink" id="milk">
                <label for="milk">Sữa</label><br>
            </div>
            <div>
                <h3>Bạn đang sống ở khu vực nào?</h3>
                <select name="city" id="city">
                    <option value="hanoi">Hà Nội</option>
                    <option value="danang">Đà Nẵng</option>
                    <option value="haiphong">Hải Phòng</option>
                    <option value="tphcm">Thành phố Hồ Chí Minh</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Gửi khảo sát">
        </div>
    </form>
</body>

</html>
