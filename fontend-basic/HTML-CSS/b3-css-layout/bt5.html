<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gainsboro;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #modal {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            gap: 16px;
        }

        .icon {
            background-color: #E0E7FF;
            color: #3B82F6;
            font-weight: bold;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .container {
            width: 90%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .close-button {
            background: transparent;    
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .text {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .continue {
            margin-top: 16px;
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
        }

        .cancel {
            margin-top: 16px;
            background-color: transparent;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="modal">
        <div class="icon">!</div>
        <div class="container">
            <div class="header">
                <h3>Are you sure you want to do that?</h3>
                <button class="close-button">X</button>
            </div>
            <div class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus ab blanditiis itaque,
                architecto totam harum nobis deserunt aspernatur quae molestiae adipisci! Accusantium sint totam
                officiis. Eveniet tenetur voluptates possimus ex.</div>
            <button class="continue">Continue</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>

</html>
