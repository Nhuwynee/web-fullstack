<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Demo</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 200px 1fr 200px; /* 3 cột */
      grid-template-rows: auto 1fr auto;      /* 3 hàng */
      gap: 10px;
      background: #0f172a;
      padding: 10px;
      color: white;
      min-height: 100vh;
    }
    .item {
      background: #2563eb;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
    .header { 
      grid-column: 1 / 4; 
      background: #f59e0b; 
    }
    .sidebar { 
      grid-column: 1 / 2; 
      grid-row: 2; 
      background: #10b981; 
    }
    .content { 
      grid-column: 2 / 3; 
      grid-row: 2; 
      background: #3b82f6; 
    }
    .aside { 
      grid-column: 3 / 4; 
      grid-row: 2; 
      background: #ec4899; 
    }
    .footer { 
      grid-column: 1 / 4; 
      grid-row: 3; 
      background: #ef4444; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item header">Header</div>
    <div class="item sidebar">Sidebar</div>
    <div class="item content">Content</div>
    <div class="item aside">Aside</div>
    <div class="item footer">Footer</div>
  </div>
</body>
</html>
