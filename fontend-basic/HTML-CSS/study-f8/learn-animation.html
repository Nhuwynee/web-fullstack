<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo Transition & Animation CSS</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: typing 4s steps(20) infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid orange;
      width: 20ch; /* s·ªë k√Ω t·ª± */
    }

    /* Hi·ªáu ·ª©ng ch·ªØ g√µ m√°y */
    @keyframes typing {
      from { width: 0; }
      to   { width: 20ch; }
    }

    /* Transition demo */
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 40px auto;
      transition: all 0.5s ease;
    }
    .box:hover {
      width: 150px;
      height: 150px;
      background: lime;
      transform: rotate(45deg);
    }

    /* Animation demo */
    .circle {
      width: 80px;
      height: 80px;
      background: dodgerblue;
      border-radius: 50%;
      margin: 30px auto;
      position: relative;
      animation: move 3s infinite alternate ease-in-out;
    }
    @keyframes move {
      0%   { left: 0; top: 0; background: dodgerblue; }
      50%  { left: 200px; top: 50px; background: violet; }
      100% { left: 0; top: 100px; background: tomato; }
    }

    /* N√∫t nh·∫•p nh√°y */
    .btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #f59e0b, #ef4444);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>Xin ch√†o CSS Animation ‚ú®</h1>

  <div class="box"></div>
  <p>üëâ Di chu·ªôt v√†o √¥ vu√¥ng ƒë·ªÉ th·∫•y <b>transition</b></p>

  <div class="circle"></div>
  <p>üëâ Qu·∫£ b√≥ng d√πng <b>@keyframes animation</b></p>

  <button class="btn">Nh·∫•n v√†o t√¥i</button>
</body>
</html>
