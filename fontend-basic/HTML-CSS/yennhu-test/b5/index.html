<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_box" id='form'>
            <div class="boxInfo">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Lưu Ngọc Yến Như">
            </div>
            <div class="boxInfo">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="luungocyennhu@gmail.com">
            </div>
            <div class="boxInfo">
                <label for="content">Nội dung tin nhắn</label>
                <textarea id="content" placeholder="Chào mọi người tôi là Yến Như"></textarea>
            </div>
            <button type="submit" class="button">Gửi</button>
        </div>
        <div class="container_box" id="result"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
