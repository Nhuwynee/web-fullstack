<!DOCTYPE html>

    <title>P3 - Điều kiện và vòng lặp</title>
</head>

<body>
    <div class="ex1">
        <h3>1. Nhập số nguyên n: </h3>

    <div class="ex2">

        <p class="result2"></p>
    </div>

    <div class="ex3">
        <h3>3. In ra từng ký tự của chuỗi <b class="input">JavaScript</b></h3>
        <button class="btn3">In</button>
        <p class="result3"></p>
    </div>
