<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 - Mảng và chuỗi</title>
</head>

<body>
    <div class="ex1">
        <h3>1. Tạo mảng ["HTML", "CSS", "JavaScript"], thêm "React" vào cuối.</h3>
        <button class="btn1">In kết quả</button>
        <p class="result1">HTML CSS JavaScript</p>
    </div>

    <div class="ex2">
        <h3>2. In ra độ dài của chuỗi "Hello World" và chuyển thành chữ thường.</h3>
        <button class="btn2">In kết quả</button>
        <p class="result2">Hello World</p>
    </div>

    <div class="ex3">
        <h3>3. Duyệt mảng số [2,4,6,8] và in ra bình phương của mỗi số. </h3>
        <button class="btn3">In</button>
        <p class="result3">2 4 6 8</p>
    </div>

</body>
<script src="main.js"></script>

</html>
