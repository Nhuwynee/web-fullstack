<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quản lý Sinh viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="/">
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            line-height: 1.5;
            max-width: 860px;
            margin: 24px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 8px;
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 8px 0;
        }

        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #888;
        }

        button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
        }

        #studentList {
            margin: 8px 0 4px;
            padding: 12px 16px;
            border: 1px solid #eee;
            border-radius: 12px;
            min-height: 56px;
            transition: background-color .2s;
        }

        #studentList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 0;
            border-bottom: 1px dashed #eee;
        }

        #studentList li:last-child {
            border-bottom: none;
        }

        .name {
            flex: 1;
            cursor: pointer;
        }

        .name:hover {
            font-weight: 700;
            color: #d80000;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .pill {
            display: inline-flex;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 999px;
            background: #f7f7f7;
            color: #666;
            border: 1px solid #eee;
        }

        .match {
            background: #fff4b8;
        }

        #notFound {
            color: #b00020;
            margin: 4px 0 0;
            min-height: 20px;
        }

        .muted {
            color: #666;
        }

        .sep {
            height: 1px;
            background: #eee;
            margin: 12px 0;
        }

        .li:hover {
            cursor: pointer;
            background-color: #ddd;
        }

        img {
            margin: 23px 10px 0px;
            width: 20px;
            height: 20px;
        }

        .list {
            display: flex;
        }

        #blueBtn, #yellowBtn, #whiteBtn {
            padding: 6px 14px;
            height: 30px;
            margin: 20px 10px 0px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #blueBtn {
            background-color: #1e90ff;
        }
        #blueBtn:hover {
            background-color: #187bcd;
        }

        #yellowBtn {
            background-color: #ffc107;
            color: #333;
        }
        #yellowBtn:hover {
            background-color: #e0a800;
        }

        #whiteBtn {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
        }
        #whiteBtn:hover {
            background-color: #e4e4e4;
        }

    </style>
</head>

<body>
    <h1>Quản lý Sinh viên</h1>

    <input id="studentName" placeholder="Nhập tên sinh viên">
    <button id="addBtn">Thêm</button>
    <button id="updateBtn">Sửa</button>
    <button id="searchBtn">Tìm kiếm</button>
    <button id="searchBtn2">Tìm kiếm đánh dấu</button>

    <div class="list">
        <h3>Danh sách sinh viên:</h3>
        <img src="sort.png" alt="" class="sortBtn">
        <button id="blueBtn">Xanh</button>
        <button id="yellowBtn">Vàng</button>
        <button id="whiteBtn">Trắng</button>
    </div>

    <ul id="studentList"></ul>

    <p id="total"></p>
    <p id="totalCharacter"></p>

    <script src="app2.js"></script>
</body>

</html>
